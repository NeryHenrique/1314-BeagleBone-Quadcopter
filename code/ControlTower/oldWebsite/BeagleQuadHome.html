<!DOCTYPE html>
<html>
  <head>
          <title>BBB Quadcopter Portal</title>
          <link rel="stylesheet" type="text/css" href="BeagleQuadHome.css" title="default"/>
          <link rel="alternate stylesheet" type="text/css" href="BeagleQuadHomeThin.css" title="thin"/>
          <link rel="alternate stylesheet" type="text/css" href=BeagleQuadHomeWide.css" title="wide"/>
          <link rel="alternate stylesheet" type="text/css" href="BeagleQuadeHomeWider.css" title="wider"/>

    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="BeagleQuadHome.js" type="text/javascript"></script>
  </head>
<body>
    <div class="container">
        <div class="header">
		<div class="logo">
            <ul>
			<li id="TI_logo">
                    <img src="/images/TI_IMAGE" alt="TI Quadcopter Home" id="TI_QC_logo"></img>
                    <img src="/images/slogan" alt="Slogan" id="slogan"></img>
                </li>
                <li id="middle_menu">
                    <ul>
                        <li> <a id="contact_us" href="javascript:tabSwitcch('contact_us', 'contact_us');">Contact Us</a>

                        </li>
                        <li> <a id="search_site" href="javascript:tabSwitcch('search_site', 'search_site');">Search_Site</a>

                        </li>
                    </ul>
                </li>
                <li id="rose_logo">
                    <img src="/images/rose_logo" alt="Rose_Logo" id="rose_logo"></img>
                </li>
            </ul>
            <div class="menu">
                <ul class="tabs">
                    <li>
					<a class="inactive"  id="fly_tab" href="javascript:void(0);" onclick="tabSwitch('fly_tab', 'fly')">Fly</a>
                    </li>
                    <li><a class="inactive"  id="build_tab" href="javascript:void(0);" onclick="tabSwitch('build_tab', 'build');">Build</a
                        
                    </li>
                </ul>
					<ul class="sub_tabs">
                            <li><a  id="instructions_tab" href="javascript:tabSwitch('instructions_tab', 'instructions');">Instructions</a>

                            </li>
                            <li><a id="hud_tab" href="javascript:tabSwitch('hud_tab', 'hud');">Heads Up Display</a>

                            </li>
                            <li><a id="diagnostics_tab" href="javascript:tabSwitch('diagnostics_tab', 'diagnostics');">Diagnostics</a>

                            </li>
							<li><a id="opensource_tab" href="javascript:tabSwitch('opensource_tab', 'opensource');">Open Source</a>

                            </li>
							<li><a id="forum_tab" href="javascript:tabSwitch('forum_tab', 'forum');">Forum</a>

                            </li>
							<li><a id="purchase_tab" href="javascript:tabSwitch('purchase_tab', 'purchase');">Forum</a>

                            </li>
							
                        </ul>
                <div id="heads_up_display_content" class="content">
					
					 
                </div>
                <div >
				<ul class="movements" id="instructions_content">
					<ul>
					<li><a  id="up_arrow" href="javascript:void(0);" onclick="move('up');">UP</a></li>
					<li> <a id="down_arrow" href="javascript:void(0);" onclick="move('down');">DOWN</a></li>
					</ul>
					<ul>
					 <li><a id="back_arrow" href="javascript:void(0);" onclick="move('back');">BACK</a></li>
					 <li><a id="forward_arrow" href="javascript:void(0);" onclick="move('forward');">FORWARD</a></li>
					 </ul>
					 <ul>
					 <li><a id="right_arrow" href="javascript:void(0);" onclick="move('right');">RIGHT</a></li>
					 <li><a id="left_arrow" href="javascript:void(0);" onclick="move('left');">LEFT</a></li>
					 </ul>
					 <ul>
					 <li><a id="roll_arrow" href="javascript:void(0);" onclick="move('roll');">ROLL</a></li>
					 </ul>
					 <ul><li><a id="pitch_arrow" href="javascript:void(0);" onclick="move('pitch');">PITCH</a></li></ul>
					 <ul><li><a id="yaw_arrow" href="javascript:void(0);" onclick="move('yaw');">YAW</a></li></ul>
					 </ul>
					 </div>
				
                <div id="diagnostics_content" class="content">Content for diagnostics</div>
            </div>
        </div>
    </div>
</body>
</html>
